<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Shopee</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 15px;
            margin-top: 50px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ee4d2d, #ff7337);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        .logo {
            width: 250px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ee4d2d;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .progress-container {
            margin: 40px 0;
            background-color: #f0f0f0;
            border-radius: 30px;
            position: relative;
            height: 25px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        .progress-bar {
            height: 100%;
            border-radius: 30px;
            background: linear-gradient(90deg, #ee4d2d, #ff7337);
            width: 0%;
            transition: width 3s ease-in-out;
            position: relative;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0.2) 75%,
                transparent 75%
            );
            background-size: 30px 30px;
            animation: move 1s linear infinite;
            border-radius: 30px;
        }
        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 30px 0;
            }
        }
        .progress-text {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
            color: #ee4d2d;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(to right, #f9f9f9, #f0f0f0);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .stats:hover {
            transform: translateY(-5px);
        }
        .stat-box {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .stat-box:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #ee4d2d;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        .news-container {
            margin: 40px 0;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .news-title {
            font-size: 22px;
            background: linear-gradient(90deg, #ee4d2d, #ff7337);
            color: white;
            padding: 15px 20px;
            margin: 0;
            border-radius: 12px 12px 0 0;
        }
        .news-content {
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .news-item {
            margin: 0;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .news-item:hover {
            background-color: #f9f9f9;
            transform: scale(1.01);
        }
        .news-date {
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
            display: inline-block;
            padding: 3px 10px;
            background-color: #f0f0f0;
            border-radius: 20px;
        }
        .news-headline {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #ee4d2d;
        }
        .news-excerpt {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
        }
        .ad-banner {
            margin: 30px 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
        }
        .ad-banner:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .ad-banner::after {
            content: 'Advertisement';
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 10px;
            color: #999;
            background-color: rgba(255,255,255,0.7);
            padding: 2px 8px;
            border-radius: 10px;
        }
        .ad-banner img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #888;
        }
        .footer p {
            margin: 5px 0;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(238, 77, 45, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(238, 77, 45, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(238, 77, 45, 0);
            }
        }
        .news-slider {
            position: relative;
            overflow: hidden;
        }
        .news-slider-container {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slider-controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .slider-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .slider-dot.active {
            background-color: #ee4d2d;
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .container {
                margin-top: 20px;
                padding: 20px;
            }
            .stats {
                flex-wrap: wrap;
                gap: 15px;
            }
            .stat-box {
                min-width: 40%;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .stat-box {
                min-width: 100%;
                margin-bottom: 10px;
            }
            .stats {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Site Logo" class="logo pulse">
            <h1>Menghubungkan ke INTERNET</h1>
            <p>Mohon tunggu sebentar, kami sedang test koneksi internet Anda</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">Connecting to internet...</div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="visitorCount">0</div>
                <div class="stat-label">Visitors Today</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="successCount">0</div>
                <div class="stat-label">Successful Redirects</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">100+</div>
                <div class="stat-label">Active Deals</div>
            </div>
        </div>

        <div class="ad-banner">
            <img src="/api/placeholder/728/90" alt="Advertisement Banner">
        </div>

        <div class="news-container">
            <h2 class="news-title">Latest Shopping News</h2>
            <div class="news-slider">
                <div class="news-slider-container" id="newsContent">
                    <!-- News will be dynamically loaded here -->
                </div>
                <div class="slider-controls" id="sliderControls">
                    <!-- Dots will be added dynamically -->
                </div>
            </div>
        </div>

        

        <div class="footer">
            <p>BAGO.NET SUPPORT BY FAUSIN</p>
            <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> <span id="currentDate"></span></p>
            <script>
                // Menampilkan tanggal saat ini dalam format Indonesia
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                document.getElementById('currentDate').textContent = new Date().toLocaleDateString('id-ID', options);
            </script>
        </div>
    </div>

    <script>
        // Function to fetch redirect URLs from file
        async function fetchRedirectUrls() {
            try {
                const response = await fetch('redirect_url.txt');
                const text = await response.text();
                return text.split('\n').filter(url => url.trim() !== '');
            } catch (error) {
                console.error('Error loading redirect URLs:', error);
                // Fallback URLs in case file can't be loaded
                return [
                    "https://s.shopee.co.id/1B5k4xqYf0",
                    "https://s.shopee.co.id/10mJserBzz",
                    "https://s.shopee.co.id/1ViaTZpHz6"
                ];
            }
        }

        // Function to get a random redirect URL
        async function getRandomRedirectUrl() {
            const urls = await fetchRedirectUrls();
            const randomIndex = Math.floor(Math.random() * urls.length);
            return urls[randomIndex];
        }

        // Daily news database
        const newsDatabase = [
            {
                headline: "Flash Sale Shopee: Diskon Hingga 90% untuk Elektronik Hari Ini Saja!",
                excerpt: "Jangan lewatkan flash sale hari ini dengan diskon luar biasa untuk smartphone, laptop, dan perangkat rumah pintar terbaru. Stok terbatas!",
                image: "https://i.ibb.co/Jt8JQzP/electronics-sale.jpg"
            },
            {
                headline: "Tren Fashion Terbaru untuk Musim Panas 2025 Telah Tersedia",
                excerpt: "Bersiaplah untuk musim panas dengan koleksi terbaru dari brand ternama. Gunakan kode diskon eksklusif untuk penghematan tambahan!",
                image: "https://i.ibb.co/YPXkxHW/summer-fashion.jpg"
            },
            {
                headline: "Beauty Week Dimulai Hari Ini: Penawaran Spesial untuk Produk Perawatan Kulit",
                excerpt: "Tingkatkan rutinitas kecantikan Anda dengan produk premium harga terjangkau. Dapatkan hadiah gratis untuk pembelian di atas Rp 300.000!",
                image: "https://i.ibb.co/0jZ3Q7f/skincare-promo.jpg"
            },
            {
                headline: "Promo Rumah & Hunian: Perbarui Ruangan Anda dengan Harga Lebih Murah",
                excerpt: "Dari peralatan dapur hingga dekorasi kamar tidur, hemat besar untuk semua kebutuhan mempercantik rumah Anda.",
                image: "https://i.ibb.co/VVFhgfW/home-living.jpg"
            },
            {
                headline: "Promo Makanan & Bahan Pokok: Gratis Ongkir untuk Pesanan di Atas Rp 100.000",
                excerpt: "Isi persediaan dapur Anda dengan bahan pokok dan nikmati layanan pengiriman gratis sepanjang minggu. Pesan sekarang!",
                image: "https://i.ibb.co/Lk4LyNB/groceries.jpg"
            },
            {
                headline: "Tech Bonanza: Model Smartphone Terbaru dengan Hadiah Pre-order Eksklusif",
                excerpt: "Jadilah yang pertama memiliki model smartphone terbaru dengan bonus pre-order spesial termasuk earbuds wireless dan power bank.",
                image: "https://i.ibb.co/Jn3tZDN/smartphone-promo.jpg"
            },
            {
                headline: "Produk Anak & Bayi: Beli 1 Gratis 1 untuk Item Tertentu",
                excerpt: "Penawaran menarik untuk mainan, pakaian, dan kebutuhan si kecil. Penawaran terbatas selama persediaan masih ada!",
                image: "https://i.ibb.co/YRbx9Kn/kids-products.jpg"
            }
        ];
        
        // Fungsi untuk mendapatkan tanggal dalam format Indonesia
        function getFormattedDate(daysToAdd = 0) {
            const date = new Date();
            date.setDate(date.getDate() + daysToAdd);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('id-ID', options);
        }

        // Function to update the progress bar
        function updateProgressBar(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').innerText = `Redirecting: ${percent}% complete...`;
        }

        // Function to track real visitor count
        let redirectCount = 0;
        
        // Function to get visitor count from localStorage or set initial value
        function getVisitorCount() {
            const storedCount = localStorage.getItem('visitorCount');
            return storedCount ? parseInt(storedCount) : 0;
        }
        
        // Function to update visitor count
        function updateVisitorCount() {
            // Get current count from localStorage
            let visitorCount = getVisitorCount();
            
            // Increment count for this visit
            visitorCount++;
            
            // Save back to localStorage
            localStorage.setItem('visitorCount', visitorCount);
            
            // Update display
            document.getElementById('visitorCount').innerText = visitorCount.toLocaleString();
            
            // Get redirect count from localStorage or set initial value
            redirectCount = localStorage.getItem('redirectCount') ? 
                parseInt(localStorage.getItem('redirectCount')) : 0;
                
            document.getElementById('successCount').innerText = redirectCount.toLocaleString();
        }
        
        // Function to update redirect count when redirect happens
        function updateRedirectCount() {
            redirectCount++;
            localStorage.setItem('redirectCount', redirectCount);
        }

        // Function to load news based on current date
        function loadDailyNews() {
            const newsContent = document.getElementById('newsContent');
            newsContent.innerHTML = ''; // Clear existing content
            
            // Get current date to determine which news to show
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, etc.
            
            // Create slider controls container
            const sliderControls = document.getElementById('sliderControls');
            sliderControls.innerHTML = '';
            
            // Load all news items into the slider
            newsDatabase.forEach((news, index) => {
                // Create news element
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.style.width = '100%';
                newsItem.style.flex = '0 0 100%';
                
                // Highlight today's news
                if (index === dayOfWeek % newsDatabase.length) {
                    newsItem.style.borderLeft = '4px solid #ee4d2d';
                }
                
                newsItem.innerHTML = `
                    <div class="news-date">${news.date}</div>
                    <div class="news-headline">${news.headline}</div>
                    <div class="news-excerpt">${news.excerpt}</div>
                `;
                newsContent.appendChild(newsItem);
                
                // Create dot for this slide
                const dot = document.createElement('div');
                dot.className = 'slider-dot';
                if (index === dayOfWeek % newsDatabase.length) {
                    dot.classList.add('active');
                }
                dot.setAttribute('data-index', index);
                dot.addEventListener('click', () => {
                    showSlide(index);
                });
                sliderControls.appendChild(dot);
            });
            
            // Show today's news first
            showSlide(dayOfWeek % newsDatabase.length);
            
            // Set up auto-rotation for news
            setInterval(() => {
                const activeIndex = parseInt(document.querySelector('.slider-dot.active').getAttribute('data-index'));
                const nextIndex = (activeIndex + 1) % newsDatabase.length;
                showSlide(nextIndex);
            }, 5000); // Change news every 5 seconds
        }
        
        // Function to show a specific slide
        function showSlide(index) {
            const newsContent = document.getElementById('newsContent');
            const dots = document.querySelectorAll('.slider-dot');
            
            // Update slider position
            newsContent.style.transform = `translateX(-${index * 100}%)`;
            
            // Update active dot
            dots.forEach(dot => {
                dot.classList.remove('active');
                if (parseInt(dot.getAttribute('data-index')) === index) {
                    dot.classList.add('active');
                }
            });
        }

        // Initialize page
        window.onload = async function() {
            // Update visitor stats
            updateVisitorCount();
            
            // Load today's news
            loadDailyNews();
            
            // Start progress animation
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                updateProgressBar(progress);
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Get redirect URL and redirect
                    document.getElementById('progressText').innerText = 'Redirect complete! Taking you to Shopee...';
                    
                    // After a small delay, redirect to the URL
                    setTimeout(async () => {
                        // Update redirect count before redirecting
                        updateRedirectCount();
                        
                        const redirectUrl = await getRandomRedirectUrl();
                        window.location.href = redirectUrl;
                    }, 500);
                }
            }, 100); // Completes in about 2 seconds
        };
    </script>
</body>
</html>
